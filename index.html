<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Product Landing - Microverse Trial</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
#header{
    padding: 1.5rem 3rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    width: 100%;
    z-index: 2;
    background-color: #fff;
}

#nav-bar a{
    padding: 0 0.5rem;
    margin-left: 2rem;

}
main {
  min-height: 1200px;
}
main, footer {
  position: relative;
  top: 120px;
}

@media screen and (max-width: 650px){
    #header{
        flex-direction: column;
    }
    #nav-bar{
        margin-top: 10px;
    }
    
}

  </style>
</head>
<body>
  <header id='header'>
    <div><img id='header-img' src='https://s3.amazonaws.com/freecodecamp/original_trombones.png' width="220" alt='Company Logo' /></div>
    <nav id='nav-bar'>
      <a href="#features" class='nav-link'>Features</a>
      <a href="#how-it-works" class='nav-link'>How it Works</a>
      <a href="#pricing" class='nav-link'>Pricing</a>
    </nav>
  </header>
  <main>
    <section>
      <form id='form' method="post" action='https://www.freecodecamp.com/email-submit'>
        <input type='email' name='email' id='email' placeholder="Email Address" /><br />
        <input type='submit' id='submit' value='Submit' />
      </form>
    </<section>
    </section>
    <section id='video-embed'>
      <iframe id='video' width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section id='features'>
      <h1>Features</h1>
    </section>
    <section id='how-it-works'>
      <h1>How it works here..</h1>.</section>
    <section id='pricing'>
      <h1>Pricing here...</h1>
    </section>
  </main>
  <footer>
    Copyright &copy; MoiDamilolaCollaboration 2020
  </footer>

  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
